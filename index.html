    <!-- Critical CSS for above-the-fold content - Optimized for mobile -->
    <style>
      /* Critical CSS for hero section and layout */
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
      .hero-gradient { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
      .min-h-screen { min-height: 100vh; }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .flex-grow { flex-grow: 1; }
      .pt-20 { padding-top: 5rem; }
      .container { width: 100%; margin-left: auto; margin-right: auto; padding-left: 1rem; padding-right: 1rem; }
      @media (min-width: 640px) { .container { max-width: 640px; } }
      @media (min-width: 768px) { .container { max-width: 768px; } }
      @media (min-width: 1024px) { .container { max-width: 1024px; } }
      @media (min-width: 1280px) { .container { max-width: 1280px; } }
      @media (min-width: 1536px) { .container { max-width: 1536px; } }
      
      /* Optimized hero typography for mobile performance */
      .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
      .text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
      .text-5xl { font-size: 3rem; line-height: 1; }
      .font-bold { font-weight: 700; }
      .text-center { text-align: center; }
      .text-gray-900 { color: rgb(17 24 39); }
      .leading-tight { line-height: 1.25; }
      
      /* Simplified animations for better mobile performance */
      .transition-opacity { transition: opacity 0.3s ease-in-out; }
      .duration-300 { transition-duration: 300ms; }
      .ease-in-out { transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); }
      
      /* Loading states */
      .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
      .bg-gray-50 { background-color: rgb(249 250 251); }
      .h-48 { height: 12rem; }
      .h-64 { height: 16rem; }
      .h-80 { height: 20rem; }
      .bg-white { background-color: rgb(255 255 255); }
      .bg-blue-50 { background-color: rgb(239 246 255); }
      .bg-gradient-to-r { background-image: linear-gradient(to right, var(--tw-gradient-stops)); }
      .from-blue-600 { --tw-gradient-from: #2563eb; --tw-gradient-to: rgb(37 99 235 / 0); --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to); }
      .to-blue-700 { --tw-gradient-to: #1d4ed8; }
      
      /* Mobile-first optimizations with reduced font sizes */
      @media (max-width: 639px) {
        .text-3xl { font-size: 1.5rem; line-height: 2rem; }
        .container { padding-left: 0.75rem; padding-right: 0.75rem; }
      }
      
      /* Optimize layout containment for performance */
      .hero-section { contain: layout style; }
    </style>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Load Google Analytics after page load (non-blocking) -->

      window.addEventListener('load', function() {
        const gaScript = document.createElement('script');
        gaScript.async = true;
        gaScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-JEZQDDWEWX';
        document.head.appendChild(gaScript);
        
        gaScript.onload = function() {
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-JEZQDDWEWX');
        };
      });

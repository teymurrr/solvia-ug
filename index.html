
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solvia</title>
    <meta name="description" content="Connecting qualified medical professionals with hospitals and clinics" />
    <meta name="author" content="Solvia" />

    <meta property="og:title" content="Solvia" />
    <meta property="og:description" content="Connecting qualified medical professionals with hospitals and clinics" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/lovable-uploads/eb689b9e-7e70-4fb2-8ffb-50d9ef2c373a.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@solvia" />
    <meta name="twitter:image" content="/lovable-uploads/eb689b9e-7e70-4fb2-8ffb-50d9ef2c373a.png" />
    
    <!-- Critical resource hints for LCP optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    
    <!-- Preload critical resources for faster LCP -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="modulepreload" href="/src/pages/Index.tsx" />
    <link rel="modulepreload" href="/src/components/landing/HeroSectionLCP.tsx" />
    <link rel="modulepreload" href="/src/components/MainLayout.tsx" />
    
    <!-- Preload system fonts for immediate text rendering -->
    <link rel="preload" href="data:font/woff2;base64," as="font" type="font/woff2" crossorigin />
    
    <!-- Critical CSS optimized for LCP - hero section and layout -->
    <style>
      /* Reset and base styles for immediate render */
      * { box-sizing: border-box; }
      body { 
        margin: 0; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Critical layout styles */
      .min-h-screen { min-height: 100vh; }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .flex-grow { flex-grow: 1; }
      .pt-20 { padding-top: 5rem; }
      
      /* Container with responsive breakpoints */
      .container { 
        width: 100%; 
        margin-left: auto; 
        margin-right: auto; 
        padding-left: 1rem; 
        padding-right: 1rem; 
      }
      @media (min-width: 640px) { .container { max-width: 640px; padding-left: 1.5rem; padding-right: 1.5rem; } }
      @media (min-width: 768px) { .container { max-width: 768px; } }
      @media (min-width: 1024px) { .container { max-width: 1024px; } }
      @media (min-width: 1280px) { .container { max-width: 1280px; } }
      @media (min-width: 1536px) { .container { max-width: 1536px; } }
      
      /* Hero section critical styles - optimized for LCP */
      .hero-section {
        position: relative;
        overflow: hidden;
        contain: layout style;
      }
      
      .hero-gradient { 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        position: absolute;
        inset: 0;
        opacity: 0.2;
      }
      
      .hero-content {
        position: relative;
        z-index: 10;
        padding: 4rem 0 6rem 0;
      }
      
      .hero-inner {
        max-width: 48rem;
        margin: 0 auto;
        text-align: center;
      }
      
      /* Hero typography optimized for LCP */
      .hero-title {
        font-size: 3rem;
        font-weight: 700;
        line-height: 1;
        letter-spacing: -0.025em;
        margin: 0 0 1.5rem 0;
        color: rgb(17 24 39);
        contain: layout style;
      }
      
      .hero-subtitle {
        font-size: 1.125rem;
        line-height: 1.75;
        color: rgb(107 114 128);
        margin: 0 0 2rem 0;
        contain: layout style;
      }
      
      /* Responsive hero typography */
      @media (min-width: 768px) {
        .hero-content { padding: 6rem 0; }
        .hero-title { font-size: 3.75rem; }
        .hero-subtitle { font-size: 1.25rem; }
      }
      
      @media (min-width: 1024px) {
        .hero-title { font-size: 4.5rem; }
        .hero-subtitle { font-size: 1.375rem; }
      }
      
      /* Mobile optimizations for LCP */
      @media (max-width: 767px) {
        .hero-content { padding: 3rem 0 4rem 0; }
        .hero-title { font-size: 2.25rem; line-height: 1.2; }
        .hero-subtitle { font-size: 1rem; }
        .container { padding-left: 1rem; padding-right: 1rem; }
      }
      
      /* Button styles for immediate render */
      .hero-buttons {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        justify-content: center;
        margin-top: 2rem;
      }
      
      @media (min-width: 640px) {
        .hero-buttons { flex-direction: row; }
      }
      
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.375rem;
        font-size: 1rem;
        font-weight: 500;
        padding: 0.75rem 1.5rem;
        text-decoration: none;
        transition: all 0.2s ease-in-out;
        border: 1px solid transparent;
        cursor: pointer;
      }
      
      .btn-primary {
        background-color: rgb(59 130 246);
        color: white;
      }
      
      .btn-primary:hover {
        background-color: rgb(37 99 235);
      }
      
      .btn-outline {
        background-color: transparent;
        color: rgb(59 130 246);
        border-color: rgb(59 130 246);
      }
      
      .btn-outline:hover {
        background-color: rgb(59 130 246);
        color: white;
      }
      
      /* Loading states */
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(249 250 251);
      }
      
      .spinner {
        width: 1.5rem;
        height: 1.5rem;
        border: 2px solid rgb(59 130 246);
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Utility classes */
      .text-center { text-align: center; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .inset-0 { inset: 0; }
      .z-10 { z-index: 10; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .space-y-6 > * + * { margin-top: 1.5rem; }
      
      /* Prevent layout shift */
      .no-layout-shift {
        contain: layout style;
        height: auto;
        min-height: 0;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Load non-critical CSS asynchronously -->
    <link rel="preload" href="/src/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/src/index.css"></noscript>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Load Google Analytics after page load (non-blocking) -->
    <script>
      window.addEventListener('load', function() {
        const gaScript = document.createElement('script');
        gaScript.async = true;
        gaScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-JEZQDDWEWX';
        document.head.appendChild(gaScript);
        
        gaScript.onload = function() {
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-JEZQDDWEWX');
        };
      });
    </script>
  </body>
</html>
